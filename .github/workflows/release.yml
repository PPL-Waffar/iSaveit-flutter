# This is a basic workflow to help you get started with Actions
name: Release

# Controls when the workflow will run
on: 
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [staging]
  
  # A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Build and Release APK"
  releases:
    name: Build and Release APK
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: stelynx/dart-full-coverage@v1.0.5
        with:
          package: egakcap
          ignore: "*_state.dart, do_not_import_me.dart"
      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: Get version from pubspec.yaml
        id: version
        run: echo "::set-output name=version::$(grep "version:" pubspec.yaml | cut -c10-)"

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      
      - name: Get packages
        run: flutter packages get

      - name: Analyze
        run: flutter analyze
              
      - name: Build APK
        run: flutter build apk --split-per-abi
        
      - name: test
      - run: flutter pub get
      - run: flutter packages pub run build_runner build
      - run: flutter build aot
      - run: flutter analyze
      - run: flutter test --coverage .
      - uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')"
      
      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          body: 'Published at ${{ steps.date.outputs.date }}'
          name: 'v${{ steps.version.outputs.version }}'
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ steps.version.outputs.version }}
